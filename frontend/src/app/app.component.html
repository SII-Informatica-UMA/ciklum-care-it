<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Lista de planes</h1>
      <div class="list-group">
        <button *ngFor="let plan of planes"
          class="list-group-item list-group-item-action"
          (click)="elegirPlan(plan)"
          [class.active]="plan === planElegido">{{plan.fechaInicio}} - {{plan.fechaFin}}</button>
      </div>
      <br>
    </div>
  </div>
</div>
